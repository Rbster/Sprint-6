    <tr>
        <th> Name </th>

    </tr>

    <tr th:if="${list_of_elements.empty}">
        <td colspan="2"> No addresses Available </td>
    </tr>

        <td><span th:text="${elem.address}"> Address </span></td>
    </tr>
